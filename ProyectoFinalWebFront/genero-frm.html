<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Géneros - LibroXStore</title>
    <link rel="stylesheet" href="css/libro-frm.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body style="display: none">
    <div class="container">
        <header>
            <h1 id="page-title">Gestión de Géneros</h1>
        </header>
        <main>
            <section class="form-container">
                <h2>Formulario de Género</h2>
                <form id="add-genero-form">
                    <input type="hidden" id="generoid" value="0">
                    <div class="form-group">
                        <label for="nombre">Nombre del Género</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingrese el nombre del género" required>
                    </div>
                    <div class="form-group">
                        <label for="imageUploader">Imagen</label>
                        <input type="hidden" id="imagenid" value="0">
                        <input type="file" id="imageUploader" class="form-control">
                        <img id="miniatura" src="img/bannerLibros.jpg" class="img-thumbnail mt-3" alt="Vista previa de la imagen">
                    </div>
                    <div class="form-buttons">
                        <button type="submit" id="btn-save" class="btn btn-primary">Guardar</button>
                        <a href="vistaAdmin.html" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </section>
        </main>
    </div>
    <script src="js/genero-frm.js"></script>
</body>
</html>
